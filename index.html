<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Men√∫ de Programas</title>
    <link rel="stylesheet" href="style/estilo_ind.css">
    <style>
        /* üëá Dale tama√±o fijo al iframe */
        #visor {
            width: 80%;
            height: 500px;
            border: 2px solid #ccc;
            border-radius: 10px;
            background: white;
            margin: 20px auto;
            display: none; /* oculto al inicio */
        }

        #inicio {
            margin: 40px auto;
            padding: 20px;
            width: 80%;
            background: rgba(255,255,255,0.1);
            border: 2px solid #ccc;
            border-radius: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Men√∫ Principal</h1>
    </header>

    <nav>
        <button onclick="mostrarInicio()">Inicio</button>
        <button onclick="cargar('calculadora.html')">Calculadora</button>
        <button onclick="cargar('cuadrado.html')">Cuadrado</button>
        <button onclick="cargar('nomina.html')">N√≥mina</button>
    </nav>

    <main>
        <div id="inicio">
            <h2>Bienvenido a Inicio</h2>
            <p>Selecciona una de las opciones del men√∫ para comenzar.</p>
        </div>

        <iframe id="visor"></iframe>   
    </main>

    <script>
        function cargar(pagina) {
            document.getElementById("inicio").style.display = "none";
            let visor = document.getElementById("visor");
            visor.style.display = "block";
            visor.src = pagina;
        }

        function mostrarInicio() {
            document.getElementById("visor").style.display = "none";
            document.getElementById("inicio").style.display = "block";
        }
    </script>
</body>
</html>
